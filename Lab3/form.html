<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="username"><br>   
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="5">
				<option value="apple">Apple</option>
                <option value="Blueberry">Blueberry</option>
                <option value="Cherry">Cherry</option>
                <option value="Durian">Durian</option>
                <option value="Elderberry">Elderberry</option>
                <option value="Fig">Fig</option>
                <option value="Grapes">Grapes</option>
                <option value="Honeydew Melon">Honeydew Melon</option>
                <option value="Imbe">Imbe</option>
                <option value="Jackfruit">Jackfruit</option>
                <option value="Kiwi">Kiwi</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <label for="birthday">Birthday:</label>
            <input type="date"><br>
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5" size="5"><br>
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value="2"><br>
            <label for="homepage">Homepage:</label><br>
            <input type="url" id="homepage" name="homepage"><br>
            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" rows="5" cols="100"></textarea><br>
            <Label for="addfile">Add file:</Label>
            <input type="file" id="addfile" name="addfile"><br>
            <Label for="checkbox">Subscribe to newsletter:</Label>
            <input type="checkbox" id="checkbox"><br>
            <input type="hidden" id="customerId" value="12345">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
